{% extends 'padre.html'%}

{% block title %} <h1>Perfil Personal</h1>

{% endblock %}



{% block content %}

 <div style="max-width: 600px; margin: 40px auto; padding: 30px; border: 1px solid #ccc; border-radius: 12px; background-color: #fdfdfd; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2>Perfil Personal</h2>

    {% if user.avatar %}
       <img style="width: 50%; border-radius: 10px; heigth: 10px" src= "{{user.avatar.imagen.url}}" alt="Avatar">
    {% endif %}

    <p> Primer Nombre: {{ user.first_name }}</p>

    <p>Nombre de usuario: {{ user.username }}</p>

    <p>Email:{{ user.email }}</p>

    <a href="{% url 'profile_update' %}" class="btn btn-outline-light btn-sm py-1 px-2 me-1" style= "text-decoration: none; color: white; background-color: #33293dff; padding: 5px 10px; border-radius: 5px;">Editar Perfil</a>

    
{% endblock %}
